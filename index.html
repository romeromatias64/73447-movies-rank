<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Valoración Películas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Estilos CSS propios -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Movies Rank</span>
        </div>
    </nav>
    
    <main class="container-xxl">
        <div class="row py-3">

            <div class="col-12 col-lg-4">
                <h1 class="h2">Formulario Películas</h1>

                <form class="p-3 border border-primary mb-3" id="moviesForm">

                    <div class="mb-3">
                        <label for="title">Titulo de la pelicula</label>
                        <input type="text" name="title" id="title" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="image">Imagen</label>
                        <input type="url" name="image" id="image" class="form-control" value="http://dir.com/img.jpg" placeholder="URL de la imagen" required>
                    </div>

                    <div class="mb-3">
                        <label for="genre">Genero</label>
                        <select name="genre" id="genre" class="form-select">
                            <option value="">Selecciona un género</option>
                            <option value="accion">Acción</option>
                            <option value="aventuras">Aventuras</option>
                            <option value="comedia">Comedia</option>
                            <option value="drama">Drama</option>
                            <option value="terror">Terror</option>
                        </select>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-6">
                            <label for="date">Fecha de estreno</label>
                            <input type="date" name="date" id="date" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <label for="score">Valoración</label>
                            <input type="range" name="score" id="score" class="form-range" min="1" max="5" step=".5" required>
                        </div>
                    </div>

                    <button  type="submit" class="btn-primary">Guardar</button>
                </form>
            </div>

            <div class="col-12 col-lg-8">
                <h1 class="h2">Lista de Películas</h1>

                <table class="table table-striped table-movies">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Género</th>
                            <th>Valoración</th>
                            <th>Fecha Estreno</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="image-cell">
                                <img src="https://m.media-amazon.com/images/M/MV5BNzIxMDQ2YTctNDY4MC00ZTRhLTk4ODQtMTVlOWY4NTdiYmMwXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="">
                            </td>
                            <td class="name-cell">
                                <div class="name">
                                    El Señor de los Anillos
                                </div>
                            </td>
                            <td class="genre-cell">
                                <div class="genre">
                                    Aventuras
                                </div>
                            </td>
                            <td class="score-cell">
                                <div class="score">
                                    5
                                </div>
                            </td>
                            <td class="date-cell">
                                <div class="date">
                                    01-11-2001
                                </div>
                            </td>
                            <td class="actions-cell">

                                <div class="actions">

                                    <button class="btn btn-primary">
                                        <i class="fa-solid fa-pencil"></i>
                                    </button>
                                    <button class="btn btn-danger">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                    
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </main>

    <script src="/js/movie-apps.js"></script>
</body>
</html>
